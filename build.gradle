buildscript {
	ext.kotlin_version = '1.0.6'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: "java"
apply plugin: "kotlin"

repositories {
	maven { url  "https://dl.bintray.com/r3/corda" }
}

dependencies {
	compile 'net.corda:client:0.7'
	compile 'net.corda:corda:0.7'
	compile 'net.corda.plugins:cordformation:0.7'
	compile 'net.corda:core:0.7'
	compile 'net.corda:finance:0.7'
	compile 'net.corda:node:0.7'
	compile 'net.corda.plugins:quasar-utils:0.7'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.3' //version required
}
